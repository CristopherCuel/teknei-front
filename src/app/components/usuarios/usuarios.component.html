<header class="header">
  <nav class="nav">
    <button (click)="logout()" class="logout-button">Logout</button>
  </nav>
  <img src="https://cdn-icons-png.flaticon.com/512/1485/1485287.png" alt="Logo" class="logo">
</header>

<div style="display: flex; justify-content: center; margin-top: 30px;">
  <h5>Gestión de usuarios</h5>
  <button mat-raised-button (click)="getUser()" class="add-user-button">
    <mat-icon>add</mat-icon>
    Agregar Usuario Aleatorio
  </button>
</div>
<div>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let user"> {{ user.address }} </td>
    </ng-container>

    <ng-container matColumnDef="postcode">
      <th mat-header-cell *matHeaderCellDef> Código Postal </th>
      <td mat-cell *matCellDef="let user"> {{ user.postcode }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user; let i = index">
        <button mat-button (click)="selectUser(i)">Editar</button>
        <button mat-button color="warn" (click)="deleteUser(i)">Eliminar</button>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="['name', 'address', 'postcode', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'address', 'postcode', 'email', 'actions'];"></tr>
  </table>
</div>

<div class="edit-form-container">
  <h3>Editar Usuario</h3>
  <form [formGroup]="editForm" (ngSubmit)="updateUser()" class="edit-form">
    <div class="row d-flex">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input id="name" formControlName="name" required class="form-input">
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input id="address" formControlName="address" required class="form-input">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="postcode">Código Postal:</label>
          <input id="postcode" formControlName="postcode" required class="form-input">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" required class="form-input">
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="editForm.invalid" class="submit-button">Guardar</button>
      <button type="button" (click)="cancelEdit()" class="cancel-button">Cancelar</button>
    </div>
  </form>
</div>

<footer>
  <div class="footer">
    <p>Nombre del Participante: {{ userName }}</p>
    <p class="current-time">{{ currentTime }}</p>
  </div>
</footer>
